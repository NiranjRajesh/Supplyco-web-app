{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            <div class="box-element">
                <div class="box-nav">
                    <a  class="btn btn-nav" href="{% url 'products' %}">&#x2190; Back to Products</a>
                    <div class="cart-total-info">
                        <h4>Cart Total Price: ₹<span class="cart-total">{{order.get_cart_total}}</span></h4>
                        <h4>Cart Total Items:<span class='cart-number'>{{order.get_cart_items}}</span></h4>
                    </div>
                    <a href="" class="btn btn-nav"> Go to Checkout &#x2192;</a>
                </div>
                <div class="cart-content">
                    {% for item in items %}
                    <div data-product="{{item.product.id}}" class="cart-item">
                        <img src="{{item.product.imageURL}}" alt="">
                        <div class="item-info">
                            <h5>{{item.product.title}}</h5>
                            <h5>₹{{item.product.price}}</h5>
                        </div>
                        <div class="item-quantity">
                            <a  data-product="{{item.product.id}}" data-action="remove" class="update-cart" href=""><i class="fas fa-minus mr-2"></i></a>
                             <div class="item-quantity-value" data-product="{{item.product.id}}">{{item.quantity}}</div>
                            <a data-product="{{item.product.id}}" data-action="add" class="update-cart" href=""><i class="fas fa-plus ml-2"></i></a>
                        </div>
                        <p>remove</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
