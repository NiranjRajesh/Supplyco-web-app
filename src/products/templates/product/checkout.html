{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main-wrapper">
                <div class="box-element" id='form-wrapper'>
                    <form action="" id="form">
                        <div id="user-info">
                            <div class="form-field">
                                <input type="text" required class="form-control" name='name' placeholder="Name..">
                            </div>
                            <div class="form-field">
                                <input type="email" required class="form-control" name='email' placeholder="Email..">
                            </div>
                        </div>
                        <hr>
                        <p>Shipping Information:</p>
                        <hr>
                        <div id="ship-info">
                            <div class="form-field">
                                <input class="form-control" type="text" name="address" placeholder="Address..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="city" placeholder="City..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="state" placeholder="State..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="country" placeholder="Zip code..">
                            </div>
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-success btn-block" id="form-button" value="continue">
                    </form>
                </div>
			    <br>
			    <div class="box-element hidden" id="payment-info">
				        <small>Paypal Options</small>
			    </div>
            </div>
            <div class="main-wrapper">
                <div class="box-element">
                    <a  class="btn btn-back" href="{% url 'products' %}">&#x2190; Back to Cart</a>
				    <hr>
				    <h3>Order Summary</h3>
                    <hr>
                    {% for item in items%}
			    	<div class="cart-row">
					    <div><img class="row-image" src="{{item.product.imageURL}}"></div>
					    <div><p>{{item.product.name}}</p></div>
					    <div><p>₹{{item.product.price}}</p></div>
					    <div><p>{{item.quantity}}</p></div>
                    </div>
                    {% endfor %}
				    <h5>Items: {{order.get_cart_items}}</h5>
				    <h5>Total: ₹{{order.get_cart_total|floatformat:2}}</h5>         
                </div>
            </div>
        </div>
    </div>
</body>
</html>
