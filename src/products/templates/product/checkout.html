{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main-wrapper">
                <div class="box-element" id='form-wrapper'>
                    <form action="" id="form">
                        <hr>
                        <h3>Shipping Information:</h3>
                        <hr>
                        <div id="ship-info">
                            <div class="form-field">
                                <input class="form-control" type="text" name="address" placeholder="Address..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="city" placeholder="City..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="tel" name="phoneNumber" placeholder="phoneNumber..">
                            </div>
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-success btn-block" id="form-button" value="continue">
                    </form>
                </div>
			    <br>
			    <div class="box-element hidden" id="payment-info">
                        <small>Paypal Options</small>
                        <div id="paypal-button-container"></div>
                        <!-- <button id="make-payment"> make payment</button> -->
			    </div>
            </div>
            <div class="main-wrapper">
                <div class="box-element">
                    <a  class="btn btn-back" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
				    <hr>
				    <h3>Order Summary</h3>
                    <hr>
                    {% for item in items%}
			    	<div class="cart-row">
					    <div><img class="row-image" src="{{item.product.imageURL}}"></div>
					    <div><p>{{item.product.name}}</p></div>
					    <div><p>₹{{item.product.price}}</p></div>
					    <div><p>{{item.quantity}}</p></div>
                    </div>
                    {% endfor %}
				    <h5>Items: {{order.get_cart_items}}</h5>
				    <h5>Total: ₹{{order.get_cart_total|floatformat:2}}</h5>         
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://www.paypal.com/sdk/js?client-id=AdzIxktAglO_wxQ4r6_bwTrIP3UsvZmMvRgQ9mtC-rL6fXUpRcu1-MhC7mOUt0FWdT7Xz76ijBr01RDQ&currency=USD"></script>
    <script type="text/javascript">
        var total='{{order.get_cart_total}}'
       </script>
    <script src="{% static 'js/checkout.js' %}"></script>

</body>
</html>
